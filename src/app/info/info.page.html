<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Informazioni sulla app</ion-card-title>
      <ion-card-subtitle>bruand &copy; 2020</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Applicazione di analidi dei dati della pandemia da COVID 19 in Italia, sviluppata a scopo amatoriale. Fonte dati Dipartimento di Protezionione Civile  - Presidenza del Consiglio dei Ministri</p>
      <p><ion-button (click)="openBrowser(pcmUrl)"> {{ pcmUrl }}</ion-button></p>
    </ion-card-content>
  </ion-card>

</ion-content>
