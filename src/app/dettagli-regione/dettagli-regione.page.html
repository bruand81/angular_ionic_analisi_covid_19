<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-select *ngIf="listRegioni" [(ngModel)]="selectedRegion" (ionChange)="selectedRegionFn()" [compareWith]="compareFn" placeholder="Seleziona una regione">
      <ion-select-option *ngFor="let regione of listRegioni" [value]="regione.codice_regione" > {{ regione.denominazione_regione }} </ion-select-option>
    </ion-select>
  </ion-item>

  <app-grafici-province *ngIf="province" [data]="province" [codiciProvince]="codiciProvince" height="400" [viewId]="viewId" (clickRefresh)="refresh()"></app-grafici-province>

  <ion-card *ngIf="latestProvince" >
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <ion-label>Tabella riassuntiva</ion-label>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <google-chart [data]="tableChart"></google-chart>
    </ion-card-content>
  </ion-card>

</ion-content>
